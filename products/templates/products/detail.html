{%extends 'base.html'%}

{%block content%}

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url}}" class="img-fluid" />
  </div>
  <div class="col-10">
    <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
  </div>

</div>
<br />
<br/>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url}}" class="img-fluid" />
  </div>
  <div class="col-2">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-secondary btn-lg btn-block" name="button">Upvote {{product.votes_total}}</button></a>
  </div>

</div>
<div class="row pt-4">
  <div class="col-4 ">
    <h4>Hunted By {{product.hunter.username}}</h4>
  </div>
  <div class="col-4 text-right">
  <h6>{{product.pub_date_pretty}}</h6>
  </div>

</div>

<div class="row">
  <div class="col-8">
  <p>{{product.body}}</p>
  </div>
  </div>
  <form id="upvote" action="{% url 'upvote' product.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="" value="">
  </form>

{%endblock%}
